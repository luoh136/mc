<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width"/>
		<title>Music</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_55lnx90v4gp0hpvi.css" />
	</head>
	<body>
		<audio src="./music/ts.mp3" class="audio" autoplay loop></audio>
		<div class="header">
			<div class="hleft"><i class="m-icon">&#xe604;</i></div>
			<div class="hmid">歌曲名</div>
			<div class="hright"><i class="m-icon">&#xe605;</i></div>
			<div class="hbottom">
				-<span>歌曲作者</span>-
			</div>
		</div>
		<div class="main">
			<div class="mtop">
				<div class="mtopinner"></div>
			</div>
			<div class="mbottom">
				<div class="irc">
					歌词
					<br />
					I remember tears streaming down your face when I said
					<br />
					I'll never let you go
				
				</div>
			</div>
		</div>			
		<div class="change">
			<div class="time">
				<div class="current-time">0:00</div>	
				<div class="progress">
					<div class="p-i"></div>
					<div class="p-ib"></div>
				</div>
				<div class="duration">0:00</div>
				<div class="vol-btn">
					<i class="m-icon">&#xe63d;</i>				
					<div class="volume">
						<div class="jingyin">
							<i class="m-icon">&#xe63d;</i>
						</div>
						<div class="v-i"></div>
					</div>
				</div>
			</div>
			<span class="love">
				<i class="m-icon">&#xe688;</i>
			</span>
			<span class="pre">
				<i class="m-icon">&#xe606;</i>
			</span>
			<span class="play">
				<i class="m-icon">&#xe602;</i>
			</span>	
			<span class="next">
				<i class="m-icon">&#xe951;</i>
			</span>
			<span class="lists">
				<i class="m-icon">&#xe654;</i>
			</span>
		</div> 
		<div class="play-lists">
			<div class="dqlb">播放列表</div>
			<ul class='mc'>
			</ul>
			<div class="close">close</div>
		</div>
		
	</body>
</html>
<script src="./js/jquery.js"></script>
<script src="./js/main.js"></script>
